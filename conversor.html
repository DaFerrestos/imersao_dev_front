<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles/style_conversor.css">
  <title>Imersao Dev Front-End : Aula 02</title>
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      Conversor de moedas
    </h1>
    <p class="page-subtitle">
      Descubra os valores em real R$
    </p>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
      class="page-logo" alt="">
      <br><br>
    <label for="moeda">Insira o valor</label>
    <br>
    
    <input type="number" id="valor" size="2" /><br>
    <p style="color: aliceblue; text-align: center; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: smaller;">
    *O valor de conversão apresentado considera a cotação de dólar do dia 27/03/2022
    </p>
    <button type="submit" onclick="Converter()">Converter</button>
    <button><a href="/index.html">Voltar</a>
    </button>
    <h2 id="valorConvertido"></h2>
    
    <img style="width: 10%;" src="https://cdn-icons.flaticon.com/png/512/4647/premium/4647706.png?token=exp=1649030574~hmac=03ce65ff4d980c8e00f20a220aac1050">  
        
  </div>


  


  <footer>
    <p>Feito com <img src="imgs/heart_footer.png" alt="ícone de coração vermelho"> por: <a

  </footer>
